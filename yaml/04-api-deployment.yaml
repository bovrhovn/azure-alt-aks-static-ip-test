apiVersion: apps/v1
kind: Deployment
metadata:
  name: apidemo
  namespace: alt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apidemo
  template:
    metadata:
      labels:
        app: apidemo
    spec:
      containers:
        - name: apidemo
          image: altsomanual.azurecr.io/altaks/api:latest
          ports:
            - containerPort: 8080
          env:
            - name: ApplicationInsights__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: yarp
                  key: appinsights
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "10m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: apidemo
  namespace: alt
spec:
  selector:
    app: apidemo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080      