apiVersion: apps/v1
kind: Deployment
metadata:
  name: yarpdemo
  namespace: alt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yarpdemo
  template:
    metadata:
      labels:
        app: yarpdemo
    spec:
      containers:
        - name: yarpdemo
          image: altsomanual.azurecr.io/altaks/yarp:latest
          env:
            - name: ApplicationInsights__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: yarp
                  key: appinsights
            - name: ReverseProxy__Clusters__production-cluster__Destinations__destination-api__Address
              valueFrom:
                secretKeyRef:
                  name: yarp
                  key: urltoredirect
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: yarpdemo
  namespace: alt
spec:
  type: LoadBalancer
  selector:
    app: yarpdemo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080