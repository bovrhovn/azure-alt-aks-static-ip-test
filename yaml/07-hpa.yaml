apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-requests-cpu
  namespace: alt
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yarpdemo
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70